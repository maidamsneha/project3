    <title>modal content</title>
 
 <style>
    .form-floating{
        margin: 10px 10px 10px;
    }
    .modal-content{
      background-image: url("https://www.infrabazaar.com/infracss/blog/h6kqdq9wmrk0k8s00.jpg");
    }
 </style>
 <title> modal-content</title>
 </head>
  <body>
    <h1>sneha</h1>
    <button class="btn btn-primary"data-bs-target="#modal122"data-bs-toggle="modal">login</button>
    <div class="modal"id="modal122">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <h2 class="text-warning">login</h2>
                       <button class="btn-close"data-bs-dissmiss="modal"></button>
   
                         </div>
                   <div class="modal-body">
                       <form>
   
                           <div class="form-floating">
                               <input type="text"name="name"id="name"placeholder="Enter your name"class="form-control">
                               <label for="name">Enter your name</label><br>
                               </div>
                               <div class="form-floating">
                                   <input type="text"name="email"id="email"placeholder="Enter your name"class="form-control">
                                   <label for="email">Enter your email address</label><br>
                               </div>
                               <div class="form-floating">
                                   <input type="password"name="pwd"id="pwd"placeholder="Enter your password"class="form-control">
                                   <label for="pwd">Enter your password</label><br>
   
                               </div>
                               <input type="button"value="login"class="btn btn-success">
                       </form>
                   </div>
               </div>
           </div>
    </div>
    </div>
  </body>
</html>
